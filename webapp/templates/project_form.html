{% extends "base.html" %}

{% block title %}{{ 'Edit' if project else 'New' }} Project - Task Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ 'Edit' if project else 'New' }} Project</h1>
</div>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="name">Project Name</label>
            <input type="text" id="name" name="name" class="form-control" 
                   value="{{ project.name if project else '' }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4">{{ project.description if project else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="owner_id">Owner</label>
            <select id="owner_id" name="owner_id" class="form-control" required>
                <option value="">Select Owner</option>
                {% for user in users %}
                <option value="{{ user.id }}" {{ 'selected' if project and project.owner_id == user.id else '' }}>
                    {{ user.username }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{ 'Update' if project else 'Create' }}</button>
            <a href="{{ url_for('list_projects') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
