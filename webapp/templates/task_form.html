{% extends "base.html" %}

{% block title %}{{ 'Edit' if task else 'New' }} Task - Task Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ 'Edit' if task else 'New' }} Task</h1>
</div>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" 
                   value="{{ task.title if task else '' }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4">{{ task.description if task else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="project_id">Project</label>
            <select id="project_id" name="project_id" class="form-control" required>
                <option value="">Select Project</option>
                {% for project in projects %}
                <option value="{{ project.id }}" {{ 'selected' if task and task.project_id == project.id else '' }}>
                    {{ project.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="assigned_to">Assigned To</label>
            <select id="assigned_to" name="assigned_to" class="form-control">
                <option value="">Unassigned</option>
                {% for user in users %}
                <option value="{{ user.id }}" {{ 'selected' if task and task.assigned_to == user.id else '' }}>
                    {{ user.username }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" class="form-control" required>
                    <option value="todo" {{ 'selected' if task and task.status == 'todo' else '' }}>To Do</option>
                    <option value="in_progress" {{ 'selected' if task and task.status == 'in_progress' else '' }}>In Progress</option>
                    <option value="completed" {{ 'selected' if task and task.status == 'completed' else '' }}>Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" class="form-control" required>
                    <option value="low" {{ 'selected' if task and task.priority == 'low' else '' }}>Low</option>
                    <option value="medium" {{ 'selected' if task and task.priority == 'medium' else '' }}>Medium</option>
                    <option value="high" {{ 'selected' if task and task.priority == 'high' else '' }}>High</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input type="date" id="due_date" name="due_date" class="form-control" 
                       value="{{ task.due_date_str if task and task.due_date else '' }}">
            </div>

            <div class="form-group">
                <label for="completed">
                    <input type="checkbox" id="completed" name="completed" 
                           {{ 'checked' if task and task.completed else '' }}>
                    Mark as Completed
                </label>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{ 'Update' if task else 'Create' }}</button>
            <a href="{{ url_for('list_tasks') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
